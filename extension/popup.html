<!DOCTYPE html>
<html>
<head>
  <title>Savedit</title>
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    button {
      width: 100%;
      padding: 8px 16px;
      background-color: #4f46e5;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      margin-top: 12px;
    }
    button:hover {
      background-color: #4338ca;
    }
    button:disabled {
      background-color: #9ca3af;
      cursor: not-allowed;
    }
    .hidden {
      display: none;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 8px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      box-sizing: border-box;
    }
    .error {
      color: #ef4444;
      font-size: 12px;
      margin-top: 4px;
    }
    .success {
      color: #10b981;
      font-size: 14px;
      text-align: center;
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <div id="login-view">
    <h2 style="margin-top: 0;">Sign in to Savedit</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="login-btn">Sign In</button>
    <div id="login-error" class="error"></div>
  </div>

  <div id="main-view" class="hidden">
    <h3 style="margin-top: 0;">Save to Savedit</h3>
    <p id="current-url" style="font-size: 12px; color: #6b7280; word-break: break-all;"></p>
    <button id="save-btn">Save Current Page</button>
    <div id="save-status"></div>
    <button id="logout-btn" style="background-color: transparent; color: #6b7280; border: 1px solid #d1d5db; margin-top: 24px;">Sign Out</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
