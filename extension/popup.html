<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Savedit</title>
  <style>
    :root {
      --bg-primary: #ffffff;
      --bg-secondary: #f9fafb;
      --bg-muted: #f3f4f6;
      --text-primary: #111827;
      --text-secondary: #6b7280;
      --text-muted: #9ca3af;
      --border: #e5e7eb;
      --accent: #6366f1;
      --accent-hover: #4f46e5;
      --success: #10b981;
      --success-bg: #ecfdf5;
      --error: #ef4444;
      --error-bg: #fef2f2;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-primary: #18181b;
        --bg-secondary: #27272a;
        --bg-muted: #3f3f46;
        --text-primary: #fafafa;
        --text-secondary: #a1a1aa;
        --text-muted: #71717a;
        --border: #3f3f46;
        --accent: #818cf8;
        --accent-hover: #6366f1;
        --success: #34d399;
        --success-bg: #064e3b;
        --error: #f87171;
        --error-bg: #7f1d1d;
      }
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 380px;
      min-height: 200px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.5;
    }

    .hidden {
      display: none !important;
    }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      border-bottom: 1px solid var(--border);
      background: var(--bg-primary);
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .brand-icon {
      width: 28px;
      height: 28px;
      border-radius: 6px;
    }

    .brand-name {
      font-size: 16px;
      font-weight: 700;
      color: var(--text-primary);
    }

    .user-menu {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .user-email {
      font-size: 11px;
      color: var(--text-muted);
      max-width: 120px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .btn-icon {
      width: 28px;
      height: 28px;
      border: none;
      background: transparent;
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-secondary);
      transition: all 0.15s ease;
    }

    .btn-icon:hover {
      background: var(--bg-muted);
      color: var(--text-primary);
    }

    /* Login View */
    .login-container {
      padding: 28px 20px;
    }

    .login-header {
      text-align: center;
      margin-bottom: 24px;
    }

    .login-icon {
      width: 56px;
      height: 56px;
      margin: 0 auto 12px;
      border-radius: 14px;
    }

    .login-title {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .login-subtitle {
      font-size: 13px;
      color: var(--text-secondary);
    }

    .form-group {
      margin-bottom: 14px;
    }

    .form-label {
      display: block;
      font-size: 12px;
      font-weight: 500;
      color: var(--text-secondary);
      margin-bottom: 5px;
    }

    .form-input {
      width: 100%;
      padding: 10px 12px;
      font-size: 14px;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: var(--bg-primary);
      color: var(--text-primary);
      transition: all 0.15s ease;
      outline: none;
    }

    .form-input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.15);
    }

    .form-input::placeholder {
      color: var(--text-muted);
    }

    .btn-primary {
      width: 100%;
      padding: 12px 16px;
      font-size: 14px;
      font-weight: 600;
      color: white;
      background: var(--accent);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.15s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-primary:hover:not(:disabled) {
      background: var(--accent-hover);
      transform: translateY(-1px);
      box-shadow: var(--shadow);
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .error-message {
      margin-top: 12px;
      padding: 10px;
      font-size: 12px;
      color: var(--error);
      background: var(--error-bg);
      border-radius: 6px;
      text-align: center;
    }

    /* Main View - Save Preview */
    .preview-container {
      padding: 0;
    }

    .preview-thumbnail {
      position: relative;
      width: 100%;
      height: 160px;
      background: var(--bg-muted);
      overflow: hidden;
    }

    .preview-thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .preview-thumbnail-fallback {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, var(--accent) 0%, #8b5cf6 100%);
    }

    .preview-thumbnail-fallback svg {
      width: 40px;
      height: 40px;
      color: white;
      opacity: 0.8;
    }

    .preview-gradient {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: linear-gradient(to top, var(--bg-primary) 0%, transparent 100%);
    }

    .preview-badge {
      position: absolute;
      top: 10px;
      left: 10px;
      display: flex;
      align-items: center;
      gap: 5px;
      padding: 5px 8px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 16px;
      font-size: 10px;
      font-weight: 600;
      color: #374151;
      backdrop-filter: blur(8px);
    }

    @media (prefers-color-scheme: dark) {
      .preview-badge {
        background: rgba(0, 0, 0, 0.75);
        color: #e5e7eb;
      }
    }

    .preview-badge img {
      width: 12px;
      height: 12px;
      border-radius: 2px;
    }

    .preview-content {
      padding: 12px 16px;
    }

    .preview-title {
      font-size: 15px;
      font-weight: 600;
      color: var(--text-primary);
      line-height: 1.4;
      margin-bottom: 4px;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .preview-url {
      font-size: 12px;
      color: var(--text-muted);
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .preview-description {
      margin-top: 8px;
      font-size: 13px;
      color: var(--text-secondary);
      line-height: 1.5;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    /* Form Section */
    .form-section {
      padding: 0 16px 16px;
    }

    .form-section .form-group {
      margin-bottom: 10px;
    }

    .form-section .form-input {
      padding: 8px 10px;
      font-size: 13px;
    }

    .form-section textarea.form-input {
      resize: none;
      min-height: 50px;
    }

    /* Tags */
    .tags-container {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      margin-top: 6px;
    }

    .tag {
      display: flex;
      align-items: center;
      gap: 3px;
      padding: 3px 8px;
      font-size: 11px;
      font-weight: 500;
      color: var(--accent);
      background: rgba(99, 102, 241, 0.1);
      border-radius: 12px;
    }

    .tag-remove {
      width: 12px;
      height: 12px;
      border: none;
      background: transparent;
      color: var(--accent);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0.7;
      padding: 0;
    }

    .tag-remove:hover {
      opacity: 1;
    }

    /* Actions */
    .actions {
      padding: 12px 16px 16px;
      border-top: 1px solid var(--border);
      background: var(--bg-secondary);
    }

    .btn-save {
      width: 100%;
      padding: 12px 16px;
      font-size: 14px;
      font-weight: 600;
      color: white;
      background: var(--accent);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-save:hover:not(:disabled) {
      background: var(--accent-hover);
      transform: translateY(-1px);
      box-shadow: var(--shadow-lg);
    }

    .btn-save:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .btn-save.success {
      background: var(--success);
    }

    /* Status Messages */
    .status-message {
      margin-top: 10px;
      padding: 8px 12px;
      font-size: 12px;
      font-weight: 500;
      border-radius: 6px;
      text-align: center;
    }

    .status-message.success {
      color: var(--success);
      background: var(--success-bg);
    }

    .status-message.error {
      color: var(--error);
      background: var(--error-bg);
    }

    /* Loading Spinner */
    .spinner {
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Fetching Preview */
    .fetching-preview {
      padding: 40px 20px;
      text-align: center;
    }

    .fetching-spinner {
      width: 32px;
      height: 32px;
      margin: 0 auto 12px;
      border: 3px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .fetching-text {
      font-size: 13px;
      color: var(--text-secondary);
    }
  </style>
</head>
<body>
  <!-- Login View -->
  <div id="login-view" class="hidden">
    <div class="login-container">
      <div class="login-header">
        <img src="icons/icon128.png" alt="Savedit" class="login-icon">
        <h1 class="login-title">Welcome to Savedit</h1>
        <p class="login-subtitle">Sign in to save this page</p>
      </div>
      
      <div class="form-group">
        <label class="form-label" for="email">Email</label>
        <input type="email" id="email" class="form-input" placeholder="you@example.com" autocomplete="email">
      </div>
      
      <div class="form-group">
        <label class="form-label" for="password">Password</label>
        <input type="password" id="password" class="form-input" placeholder="••••••••" autocomplete="current-password">
      </div>
      
      <button id="login-btn" class="btn-primary">
        <span>Sign In</span>
      </button>
      
      <div id="login-error" class="error-message hidden"></div>
    </div>
  </div>

  <!-- Main View -->
  <div id="main-view" class="hidden">
    <!-- Header -->
    <div class="header">
      <div class="brand">
        <img src="icons/icon48.png" alt="Savedit" class="brand-icon">
        <span class="brand-name">Savedit</span>
      </div>
      <div class="user-menu">
        <span id="user-email" class="user-email"></span>
        <button id="logout-btn" class="btn-icon" title="Sign out">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
            <polyline points="16 17 21 12 16 7"></polyline>
            <line x1="21" y1="12" x2="9" y2="12"></line>
          </svg>
        </button>
      </div>
    </div>

    <!-- Loading State -->
    <div id="fetching-state" class="fetching-preview hidden">
      <div class="fetching-spinner"></div>
      <p class="fetching-text">Loading page preview...</p>
    </div>

    <!-- Preview -->
    <div id="preview-state" class="preview-container hidden">
      <div class="preview-thumbnail">
        <img id="preview-image" alt="Page preview">
        <div id="preview-fallback" class="preview-thumbnail-fallback hidden">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
            <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
            <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
          </svg>
        </div>
        <div class="preview-gradient"></div>
        <div class="preview-badge">
          <img id="preview-favicon" alt="">
          <span id="preview-domain"></span>
        </div>
      </div>

      <div class="preview-content">
        <h2 id="preview-title" class="preview-title"></h2>
        <p id="preview-url" class="preview-url"></p>
        <p id="preview-description" class="preview-description hidden"></p>
      </div>

      <div class="form-section">
        <div class="form-group">
          <label class="form-label" for="notes">Notes (optional)</label>
          <textarea id="notes" class="form-input" placeholder="Add your thoughts..." rows="2"></textarea>
        </div>
        
        <div class="form-group">
          <label class="form-label" for="tags-input">Tags (optional)</label>
          <input type="text" id="tags-input" class="form-input" placeholder="Type tag, press Enter">
          <div id="tags-container" class="tags-container"></div>
        </div>
      </div>

      <div class="actions">
        <button id="save-btn" class="btn-save">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
            <polyline points="17 21 17 13 7 13 7 21"></polyline>
            <polyline points="7 3 7 8 15 8"></polyline>
          </svg>
          <span>Save to Savedit</span>
        </button>
        <div id="save-status" class="status-message hidden"></div>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
